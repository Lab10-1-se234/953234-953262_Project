name: Deploy frontend application
'on': 
  push:
    branches:
      - main
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/Checkout@v2

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with: 
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - 
        name: prepare the docker-compose run
        run: | 
              ls -l
      - 
        name: Bulid and push
        uses: docker/build-push-action@v2
        with: 
          context: .
          push: true
          tags: sodaop/testdeploy:latest
      - 
        name: prepare the docker-compose run
        run: |
              mkdir testdeploy
              cp docker-compose.yml testdeploy/docker-compose.yml
              cd testdeploy
              docker-compose -H ${{ secrets.HOST_SERVER }} down
              docker-compose -H ${{ secrets.HOST_SERVER }} pull
              docker-compose -H ${{ secrets.HOST_SERVER }} up -d